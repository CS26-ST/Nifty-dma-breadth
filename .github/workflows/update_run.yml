name: Update Nifty DMA Breadth

on:
  workflow_dispatch:
  schedule:
    # Runs Mondayâ€“Friday
    - cron: "30 15 * * 1-5"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # -----------------------------
      # FETCH CLOSE PRICES (NIFTY 500)
      # -----------------------------
      - name: Fetch Nifty500 close prices
        run: |
          python generate_close_prices.py \
            --universe nifty500 \
            --symbols_csv universes/nifty500_symbols.csv \
            --period 1.8y

      # -----------------------------
      # DMA BREADTH (50 & 200 DMA)
      # -----------------------------
      - name: Compute Nifty500 DMA breadth
        run: |
          python breadth_dma.py \
            --universe nifty500 \
            --close_csv data/nifty500/close.csv \
            --fast 50 \
            --slow 200

      # -----------------------------
      # COMMIT GENERATED FILES
      # -----------------------------
      - name: Commit & push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data output images
          git commit -m "Update Nifty500 DMA breadth" || echo "No changes to commit"
          git push
